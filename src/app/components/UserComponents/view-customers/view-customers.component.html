<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <h1 class="card-title text-center">REGISTER CUSTOMER</h1>
        <div class="card-body py-md-4">
          <h5>All fields are compulsary <span class="req">*</span></h5>
          <form _lpchecked="1" (ngSubmit)="savecustomer()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="CustomerName"
                [(ngModel)]="customer.customerName"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Address"
                [(ngModel)]="customer.address"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="City"
                [(ngModel)]="customer.city"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="postalCode"
                placeholder="Postal Code"
                [(ngModel)]="customer.postalCode"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="country"
                placeholder="Country"
                [(ngModel)]="customer.country"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>

            <div
              class="d-flex flex-row align-items-center justify-content-between"
            >
              <button class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
